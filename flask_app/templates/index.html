<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="container col-xs-offset-2">
			<div class="header col-xs-offset-2">
				<h3 class="text-muted">* Login *</h3>
			</div>
			<form class="form-horizontal" method="POST">
				<div class="form-group">
					<label class="control-label col-xs-2">name</label>
					<div class="col-xs-5">
						<input type="text" name="user_id" id="user_id" class="form-control">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-xs-2">password</label>
					<div class="col-xs-5">
						<input type="password" name="passwd" id="passwd" class="form-control">
					</div>
				</div>
				<div class="form-group">
					<div class="col-xs-offset-2 col-xs-10">
						<button class="btn btn-default" id="button">送信</button>
					</div>
				</div>
			</form>
			<script type="text/javascript">
				$(function() {
					$('#button').click(function() {
						var textData = JSON.stringify({"id":$("#user_id").val(),
													   "pw":$("#passwd").val()});
						$.ajax({
					  		url:'/login',
					  		type:'POST',
							dataType:"json",
					  		data: textData,
							contentType:'application/json',

							success:function(data) {
								var result = JSON.parse(data.ResultSet).result;
        						$("#hello").text(result);
							}
						});
						return false
					});
				})
			</script>
			<h4 class="text-muted" id="hello"></h4>
		</div>
	</body>
</html>
